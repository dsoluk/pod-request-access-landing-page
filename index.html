<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <script src="script.js" defer></script>
  
  <title>Frontend Mentor | Pod request access landing page</title>
</head>
<body>

  <header role="banner">
    <picture class="host-container">
      <source media="(min-width:992px)" srcset="assets/desktop/image-host.jpg">
      <source media="(min-width:465px)" srcset="assets/tablet/image-host.jpg">
      <img src="assets/mobile/image-host.jpg" alt="" style="width:auto;">
    </picture>
    
    <img class="logo-img" src="assets/desktop/logo.svg" 
          alt="pod company">
  </header>

  <main class="info-box" role="main">    
    <h1>Publish your podcasts <span>everywhere.</span></h1>

    <p>Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, 
    Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
      
    <div class="services-container">
      <img class="service-img" src="assets/desktop/spotify.svg" alt="spotify">
      <img class="service-img" src="assets/desktop/apple-podcast.svg" alt="apple podcasts">
      <img class="service-img" src="assets/desktop/google-podcasts.svg" alt="google podcasts">
      <img class="service-img" src="assets/desktop/pocket-casts.svg" alt="pocket casts">
    </div>
    
    <form class="email-form" action="#">
      <input type="text" id="email" name="email"
             autocomplete="off"
             placeholder="Email address">
      <input type="submit" id="request-access" value="Request Access">
    </form>

    <div id="result">Oops! Please check your email</div>
  
  </main>

</body>
</html>
