<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@400;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

  <script src="script.js" defer></script>
  
  <title>Frontend Mentor | Pod request access landing page</title>
</head>
<body>

  <div class="page-container">
    <picture class="host-container">
      <source media="(min-width:400px)" srcset="assets/desktop/image-host.jpg">
      <source media="(min-width:800px)" srcset="assets/tablet/image-host.jpg"> 
      <img src="assets/mobile/image-host.jpg" 
           alt="man with headphones talking into a mike to create a podcast"
           width = "491" height = "767"
           loading = "lazy">
    </picture>
    
    <div class="info-box">
      <!-- <div class="logo"> -->
        <img class="logo-img" src="assets/desktop/logo.svg" 
             alt="pod logo"
             width= "134.85" height="56" loading="lazy">
      <!-- </div> -->

      <p>Publish your podcasts <span>everywhere.</span></p>

      <p>Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, 
      Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
        
      <div class="hosts">
        <img class="host-img" src="assets/desktop/spotify.svg" alt="spotify icon">
        <img class="host-img" src="assets/desktop/apple-podcast.svg" alt="apple podcasts icon">
        <img class="host-img" src="assets/desktop/google-podcasts.svg" alt="google podcasts icon">
        <img class="host-img" src="assets/desktop/pocket-casts.svg" alt="pocket casts icon">
      </div>
      
      <div class="input-container">
        <input type="email" id="email" name="email"
               placeholder="Email address"
               required>
        <div id="result">Oops! Please check your email</div>
        <button type="submit" id="request-access" onclick="validateEmail()">Request Access</button>
      </div>
    </div>
  </div>

</body>
</html>
